    password: "Op3n-Sesame!"

captive_portal:

# Improv for easy provisioning
improv_serial:

# Setup RMT components
remote_receiver:
  pin:
    number: ${rx_pin}
    mode:
      input: true
      pulldown: true
  filter: 1500us
  idle: 7000us

remote_transmitter:
  pin:
    number: ${tx_pin}
    mode: OUTPUT
  carrier_duty_percent: 100%
  eot_level: false
  on_complete:
    - if:
        condition:
          - switch.is_on: doorman_status_led_bus_activity
        then:
          - script.execute: blink_status_led

# Setup TC:BUS Component
tc_bus:
  id: tc_bus_id
  on_telegram:
    - if:
