# Configurable Options
substitutions:
  name: "doorman-s3"
  friendly_name: "Doorman S3"
  log_level: "INFO"

# Essential ESPHome Configuration Options
esphome:
  name: ${name}
  friendly_name: ${friendly_name}
  name_add_mac_suffix: false
  min_version: "2025.11.0"
  project:
    name: "AzonInc.Doorman"
    version: "2025.11.0"
  on_boot:
    priority: 600
    then:
      # Always turn off relay on boot if not used standalone
      - if:
          condition:
            - lambda: return id(relay_mode).current_option() != "Standalone";
          then:
            - switch.turn_off: doorman_relay

  devices:
    - id: tc_bus_general
      name: "TC:BUS"
    - id: tc_bus_is
      name: "TC:BUS Indoor Station"

# Enable logging
# Prevent component warning spam
logger:
  id: esphome_logger
  level: ${log_level}

web_server:
  js_url: "https://doorman.azon.ai/firmware/esphome-webserver/www.js"
  version: 3
  sorting_groups:
    - id: sorting_group_controls
      name: "Quick Actions"
      sorting_weight: -100

    - id: sorting_group_setup_status
      name: "Setup"
      sorting_weight: -99

    - id: sorting_group_settings
